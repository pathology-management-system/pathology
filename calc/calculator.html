<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 100%;
            height: 50px;
            font-size: 2rem;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .buttons button {
            font-size: 1.2rem;
            padding: 15px;
            border: 2px solid greenyellow;
            border-radius: 100px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .buttons button.function {
            background-color: #f39c12;
        }
        .buttons button.function:hover {
            background-color: #e67e22;
        }
        .buttons button.wide {
            grid-column: span 2;
        }
        .buttons button.tall {
            grid-row: span 2;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" class="display" readonly>
    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="insert('(')">(</button>
        <button onclick="insert(')')">)</button>
        <button onclick="insert('/')">/</button>

        <button onclick="insert('7')">7</button>
        <button onclick="insert('8')">8</button>
        <button onclick="insert('9')">9</button>
        <button onclick="insert('*')">*</button>
        <button onclick="insert('sin(')">sin</button>

        <button onclick="insert('4')">4</button>
        <button onclick="insert('5')">5</button>
        <button onclick="insert('6')">6</button>
        <button onclick="insert('-')">-</button>
        <button onclick="insert('cos(')">cos</button>

        <button onclick="insert('1')">1</button>
        <button onclick="insert('2')">2</button>
        <button onclick="insert('3')">3</button>
        <button onclick="insert('+')">+</button>
        <button onclick="insert('tan(')">tan</button>

        <button onclick="insert('0')" class="wide">0</button>
        <button onclick="insert('.')">.</button>
        <button onclick="calculate()" class="wide">=</button>
        
        <button onclick="insert('log(')">log</button>
        <button onclick="insert('ln(')">ln</button>
        <button onclick="insert('sqrt(')">âˆš</button>
        <button onclick="insert('^')">^</button>
        <button onclick="insert('pi')">Ï€</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');

    function clearDisplay() {
        display.value = '';
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function insert(value) {
        display.value += value;
    }

    function calculate() {
        try {
            const result = eval(display.value.replace(/(\d)(pi)/g, "$1*Math.PI").replace(/(\d)(e)/g, "$1*Math.E").replace('^', '**').replace(/sin\(/g, 'Math.sin(').replace(/cos\(/g, 'Math.cos(').replace(/tan\(/g, 'Math.tan(').replace(/log\(/g, 'Math.log10(').replace(/ln\(/g, 'Math.log(').replace(/sqrt\(/g, 'Math.sqrt('));
            display.value = result;
        } catch (e) {
            display.value = 'Error';
        }
    }
</script>

</body>
</html>
